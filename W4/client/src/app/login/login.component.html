<body>
  <div class="w-50 d-flex flex-lg-column m-auto">
    <h2 class="text-center">Login</h2>
    <div>
      <label class="form-label" for="username">Username:</label>
      <input class="form-control" type="text" id="username" [(ngModel)]="username" />
    </div>

    <div>
      <label class="form-label" for="password">Password:</label>
      <input class="form-control" type="password" id="password" [(ngModel)]="password" />
    </div>

    <button class="btn btn-primary mt-3" (click)="loginUser()">Login</button> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </div>
</body>
