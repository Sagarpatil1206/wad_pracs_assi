<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
  <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
  <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
</head>
<body>
  <div data-role="page">
    <div data-role="header" data-theme="b">
      <center>
        <h3>Login Page</h3>
      </center>
    </div>
    <div data-role="navbar" data-grid="c">
      <ul>
        <li><a href="index.html" class="ui-btn-active">Home</a></li>
        <li><a href="index.html">Products</a></li>
        <li><a href="index.html">Login/Register</a></li>
        <li><a href="#">About Us</a></li>
      </ul>
    </div>
    <div class="content" style="margin: 2%;">
      <div>
        <center>
          <h2>Register</h2>
        </center>
        <label for="name" class="d-inline w-25">Full name: </label>
        <input type="text" id="name" class="d-inline w-25">

        <label for="address" class="d-inline w-25">Address: </label>
        <textarea cols="25" rows="7" type="text" id="name" class="d-inline w-25"></textarea>

        <label for="Pincode" class="d-inline w-25">Pincode: </label>
        <input type="text" id="Pincode" class="d-inline w-25">

        <label for="dateofbirth" class="d-inline w-25">Date of birth: </label>
        <input type="date" id="dateofbirth" class="d-inline w-25">

        <label for="Email" class="d-inline w-25">Email ID: </label>
        <input type="email" id="email" class="d-inline w-25">

        <label for="password" class="d-inline w-25">Password: </label>
        <input type="password" id="password" class="d-inline w-25">

        <label for="confirmpassword" class="d-inline w-25">Confirm Password: </label>
        <input type="password" id="confirmpassword" class="d-inline w-25">
      </div>
      <button class="btn btn-success">Register</button><br>
      <center><a href="login.html">Already register ? Login</a></center>
    </div>
    <div data-role="footer" data-theme="b">
      <center>
      <div class="quicklinks">
        <h3>Quick Links</h3>
        <a href="index.html" class="ui-btn-active">Home</a><br><br>
        <a href="#">Products</a><br><br>
        <a href="#">Login/Register</a><br><br>
        <a href="#">About Us</a><br><br>
      </div>
      <p>Copright 2023 | WADL Practicles, All rights reserved</p>
    </center>
    </div>
  </div>
</body>
</html>
