<!DOCTYPE html>
<html>
  <head>
    <title>Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </head>
  <style>
    .heading{
      background-color: yellow;
      color: red;
    }
    tr{
      background-color: skyblue;
    }
    .table-bordered td{
      border-width: 5px;
      border-style: solid;
    }
    .container{
      width: 35%;
    }
  </style>
  <body>
    <div class="container mt-4">
      <form>
        <div class="row">
          <div class="col-md-12">
            <table class="table table-bordered">
              <tbody>
                <tr class="heading">
                  <td colspan="2"><h1 class="text-center">User Form</h1></td>
                </tr>
                <tr>
                  <td><label for="name">Name:</label></td>
                  <td><input type="text" class="form-control" id="name" placeholder="Enter name"></td>
                </tr>
                <tr>
                  <td><label for="password">Password:</label></td>
                  <td><input type="password" class="form-control" id="password" placeholder="Enter password"></td>
                </tr>
                <tr>
                  <td><label for="address">Address:</label></td>
                  <td><textarea class="form-control" id="address" placeholder="Enter address"></textarea></td>
                </tr>
                <tr>
                  <div class="form-group">
                    <td><label for="game">Select game:</label></td>
                    <td>
                      <div class="form-check">
                        <input type="checkbox" id="Hockey">
                        <label for="Hockey">Hockey</label>
                      </div>
                      <div class="form-check">
                        <input type="checkbox" id="Football">
                        <label for="Football">Football</label>
                      </div>
                      <div class="form-check">
                        <input type="checkbox" id="Cricket">
                        <label for="Cricket">Cricket</label>
                      </div>
                      <div class="form-check">
                        <input type="checkbox" id="Badminton">
                        <label for="Badminton">Badminton</label>
                      </div>
                      <div class="form-check">
                        <input type="checkbox" id="Volleyball">
                        <label for="Volleyball">Volleyball</label>
                      </div>
                    </td>
                  </div>
                </tr>
                <tr>
                  <td>Gender : </td>
                  <td>
                    <div class="form-check">
                      <input type="radio" name="gender">
                      <label for="male" name>Male</label>
                    </div>
                    <div class="form-check">
                      <input type="radio" name="gender">
                      <label for="female">Female</label>
                    </div>
                </td>
              </tr>
              <tr>
                <td>Select your age: </td>
                <td>
                  <div class="form-group">
                    <select name="age" id="age" class="form-select">
                      <option value="below 18">below 18</option>
                      <option value="18 to 50">18 to 50</option>
                      <option value="above 50">above 50</option>
                    </select>
                  </div>
                </td>
              </tr>
              <tr>
                <td>Select File: </td>
                <td><input type="file" name="file" id="file"></td>
              </tr>
              <tr >
                <td colspan="2">
                  <div class="form-group d-flex justify-content-center gap-4">
                    <button class="btn btn-primary">Click me</button>
                    <button class="btn btn-danger">Reset</button>
                    <button class="btn btn-success">Submit Form</button>
                  </div>
              </td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </form>
    </div>    
  </body>
</html>
