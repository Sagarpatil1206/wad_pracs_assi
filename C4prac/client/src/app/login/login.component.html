<div>
    <div>
      <label class="form-label" for="username">Username</label>
      <input class="form-control" type="text" id="username" [(ngModel)]="username">
    </div>
    <div>
      <label class="form-label" for="password">password</label>
      <input class="form-control" type="text" id="password" [(ngModel)]="password">
    </div>
    <button (click)="onLoginClick()">Login</button>
</div>
