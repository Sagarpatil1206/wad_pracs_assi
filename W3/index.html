<!DOCTYPE html>
<html>
<head>
  <title>User Registration</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</head>
<body>
  <form id="registration-form" class="text-center d-flex flex-column gap-1">
    <h1>User Registration</h1>
    <div>
    <label for="name" class="form-label">Name:</label>
    <input type="text" id="name" class="form-control w-25 d-inline" required><br>
    </div>
    <div>
    <label for="email" class="form-label">Email:</label>
    <input type="email" id="email" class="form-control w-25 d-inline" required><br>
  </div>
  <div>
    <label for="password" class="form-label">Password:</label>
    <input type="password" id="password"  class="form-control w-25 d-inline" required><br>
  </div>
  <div>
    <button type="button" id="submit-btn" class="btn btn-primary" >Submit</button>
  </div>
  </form>

  <script src="script.js"></script>
</body>
</html>
